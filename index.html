<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Structure</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <section class="nested-list">
    <ul class="list">
      <li class="list-item">
        <div class="list-label">
          <a href="/"><i class="fa-regular fa-folder rootFolder"></i><span>X Project</span></a></div>
        <ul class="list">
          <li class="list-item">
            <div class="list-label"><a href="/"><i class="fa-regular fa-folder cssFolder"></i><span>css</span></a></div>
            <ul class="list">
              <li class="list-item">
                <a href="/"><i class="fa-brands fa-css3-alt"></i><span>main.css</span></a>
              </li>
              <li class="list-item">
                <a href="/"><i class="fa-brands fa-css3-alt"></i><span>style.css</span></a>
              </li>
            </ul>
          </li>
          <li class="list-item">
            <div class="list-label"><i class="fa-regular fa-folder jsFolder"></i><span>js</span></div>
            <ul class="list">
              <li class="list-item">
                <a href="/"><i class="fa-brands fa-js-square"></i><span>main.js</span></a>
              </li>
              <li class="list-item">
                <a href="/"><i class="fa-brands fa-js-square"></i><span>db.json</span></a>
              </li>
            </ul>
          </li>
          <li class="list-item">
            <div class="list-label"><i class="fa-regular fa-folder imgFolder"></i><span>img</span></div>
            <ul class="list">
              <li class="list-item"><a href="/"><i class="fa-regular fa-file-image"></i><span>logo.png</span></a></li>
              <li class="list-item"><a href="/"><i class="fa-regular fa-file-image"></i><span>header.png</span></a></li>
              <li class="list-item"><a href="/"><i class="fa-regular fa-file-image"></i><span>profile.png</span></a>
              </li>
              <li class="list-item"><a href="/"><i class="fa-regular fa-file-image"></i><span>slider1.png</span></a>
              </li>
              <li class="list-item"><a href="/"><i class="fa-regular fa-file-image"></i><span>slider2.png</span></a>
              </li>
            </ul>
          </li>
          <li class="list-item">
            <i class="fa-brands fa-html5"></i><span>index.html</span>
          </li>
        </ul>
      </li>
    </ul>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
    integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
